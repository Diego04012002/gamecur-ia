name: Generate Daily Gaming Curiosity

on:
  schedule:
    # Ejecutar todos los d√≠as a las 6:00 AM UTC (2:00 AM EST, 8:00 AM CET)
    - cron: '*/10 * * * *'
  
  # Permitir ejecuci√≥n manual desde GitHub UI
  workflow_dispatch:

jobs:
  generate-curiosity:
    runs-on: ubuntu-latest
    
    steps:
      - name: Generate New Curiosity
        run: |
          echo "üéÆ Generating daily gaming curiosity..."
          
          # Hacer llamada a la API para generar nueva curiosidad
          response=$(curl -s -w "%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.CRON_API_KEY }}" \
            "${{ secrets.APP_URL }}/api/generate-curiosity")
          
          http_code="${response: -3}"
          response_body="${response%???}"
          
          if [ "$http_code" -eq 200 ]; then
            echo "‚úÖ Curiosity generated successfully!"
            echo "Response: $response_body"
          else
            echo "‚ùå Failed to generate curiosity. HTTP Code: $http_code"
            echo "Response: $response_body"
            exit 1
          fi

      - name: Notify Success
        if: success()
        run: |
          echo "üéâ Daily curiosity generation completed successfully!"
          echo "Next curiosity will be generated tomorrow at 6:00 AM UTC"

      - name: Notify Failure
        if: failure()
        run: |
          echo "üí• Daily curiosity generation failed!"
          echo "Please check the logs and API configuration"